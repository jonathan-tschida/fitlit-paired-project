<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Activity Tracker</title>
  </head>
  <body>
    <nav>
      <h3 class="current-date">Current Date here</h3>
      <h1 class="user-name">UserName here</h1>
      <h3 class="menu">Menu</h3>
    </nav>
    <main>
      <section class="user-info-card">
        <div class="user-info">
          <p class="user-address"></p>
          <p class="user-email"></p>
          <p class="user-stride-length"></p>
          <p class="user-step-goal"></p>
          <p class="step-goal-average"></p>
          <p class="step-goal-comparison"></p>
        </div>
        <div class="friends-list">
          <h4>Friends List</h4>
          <p class="first-place"></p>
          <p class="second-place"></p>
          <p class="third-place"></p>
          <p class="fourth-place"></p>
          <p class="fifth-place"></p>
        </div>
      </section>
      <section class="trends">
          <h4>Step Trends</h4>
        <div class="trend-data-steps info-box">

        </div>
        <h4>Minutes Trends</h4>
        <div class="trend-data-minutes info-box">

        </div>
      </section>
      <section class="info-section">
        <section class="hydration columns">
          <h3 class="column-header">Hydration</h3>
          <div class="info-box hydration-day">
            <h4>Todays Hydration</h4>
            <p class="h-day-info"></p>
          </div>
          <div class="info-box hydration-week">
            <h4>Weekly Hydration</h4>
            <p class="H-day"></p>
            <p class="H-day"></p>
            <p class="H-day"></p>
            <p class="H-day"></p>
            <p class="H-day"></p>
            <p class="H-day"></p>
            <p class="H-day"></p>
          </div>
        </section>
        <section class="sleep columns">
          <h3 class="column-header">Sleep</h3>
          <div class="info-box sleep-day">
            <h4>Daily Sleep Data</h4>
            <p class="current-sleep-hours"></p>
            <p class="current-sleep-quality"></p>
          </div>
          <div class="info-box sleep-week">
            <h4>Weekly Sleep Data</h4>
            <div class="sleep-week-data">
              <div class="sleep-hours-week">
                  <p class="S-Hr"></p>
                  <p class="S-Hr"></p>
                  <p class="S-Hr"></p>
                  <p class="S-Hr"></p>
                  <p class="S-Hr"></p>
                  <p class="S-Hr"></p>
                  <p class="S-Hr"></p>
              </div>
              <div class="sleep-quality-week">
                  <p class="S-Qual"></p>
                  <p class="S-Qual"></p>
                  <p class="S-Qual"></p>
                  <p class="S-Qual"></p>
                  <p class="S-Qual"></p>
                  <p class="S-Qual"></p>
                  <p class="S-Qual"></p>
              </div>
            </div>
          </div>
          <div class="info-box sleep-overall">
            <h4>Overall Averages</h4>
            <p class="sleep-hours-all-time"></p>
            <p class="sleep-quality-all-time"></p>
          </div>
        </section>
        <section class="activity columns">
          <h3 class="column-header">Activity</h3>
          <div class="info-box activity-day">
            <h4>Activity Day Data</h4>
            <p class="day-steps"></p>
            <p class="day-active-time"></p>
            <p class="miles-walked-day"></p>
          </div>
          <div class="info-box activity-week">
            <h4>Activity Week Data</h4>
            <p class="weekly-steps"></p>
            <p class="weekly-stairs"></p>
            <p class="weekly-minutes"></p>
          </div>
          <div class="info-box activity-comparison">
            <h4>Activity Comparison to Users for Day</h4>
            <p class="step-comparison"></p>
            <p class="minutes-comparison"></p>
            <p class="stair-comparison"></p>
          </div>
        </section >
      </section>
    </main>
  </body>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/hydration.js"></script>
  <script type="text/javascript" src="../data/sleep.js"></script>
  <script type="text/javascript" src="../data/activity.js"></script>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="./UserRepository.js"></script>
  <script type="text/javascript" src="./Hydration.js"></script>
  <script type="text/javascript" src="./Sleep.js"></script>
  <script type="text/javascript" src="./Activity.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</html>
